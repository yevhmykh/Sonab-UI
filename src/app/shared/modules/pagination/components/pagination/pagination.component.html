<ul class="pagination justify-content-center">
    <li class="page-item">
        <a class="page-link"
           [routerLink]="[urlProps]"
           [queryParams]="getRouterParams(currentPageProps - 1)"
           aria-label="Previous"
           [class.disabled]="currentPageProps === 1">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>
    <li *ngFor="let page of pages"
        class="page-item"
        [class.active]="currentPageProps == page"
        [attr.aria-current]="page">
        <a class="page-link"
           [routerLink]="[urlProps]"
           [queryParams]="getRouterParams(page)">{{ page }}</a>
    </li>
    <li class="page-item">
        <a class="page-link"
           [routerLink]="[urlProps]"
           [queryParams]="getRouterParams(currentPageProps + 1)"
           aria-label="Next"
           [class.disabled]="currentPageProps === pagesCount">
            <span aria-hidden="true">&raquo;</span>
        </a>
    </li>
</ul>
